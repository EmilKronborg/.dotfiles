# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v

# Index windows from 1 instead of 0
set -g base-index 1

# Enable mouse support for resizing panes etc
set -g mouse on

# Enable true colors in Vim
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Use Vim keys in copy mode (prefix key + [ to enter and q to exit)
setw -g mode-keys vi  

# Move between panes with Vim keys
bind-key j select-pane -D 
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

# Gruvbox colors in statusline
set -g status-style 'bg=#504945 fg=#ebddb2'
