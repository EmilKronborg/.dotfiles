# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
env:
  TERM: xterm-256color

# Window configuration (full or none)
window:
  decorations: none

  # padding:
  #   x: 2
  #   y: 2

  dimensions:
    columns: 120
    lines: 40

scrolling:
  history: 10000

# Font configuration (monospace is default)
font:
  normal:
    # family: Hack
    family: Jetbrains Mono
    # family: Ubuntu Mono
    # style: Regular
    style: Medium

  bold:
    # family: Hack
    family: Jetbrains Mono
    # family: Ubuntu Mono
    # style: Bold
    style: ExtraBold

  italic:
    # family: Hack
    family: Jetbrains Mono
    # family: Ubuntu Mono
    # style: Italic
    style: MediumItalic

  bold_italic:
    # family: Hack
    family: Jetbrains Mono
    # family: Ubuntu Mono
    # style: Bold Italic
    style: ExtraBoldItalic

  draw_bold_text_with_bright_colors: true
  size: 12.0

# Colors (One Dark)
colors:
  # Default colors
  primary:
    foreground: '0xabb2bf'
    background: '0x282c34'

  # Cursor colors
  cursor:
    text: '0x2c323c'
    cursor: '0x5c6370'

  # Selection colors
  selection:
    text: CellForeground
    background: '0x3e4452'

  # Normal colors
  normal:
    black:   '0x2c323c'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x5c6370'

  # Bright colors
  bright:
    black:   '0x3e4452'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
