# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
env:
  TERM: xterm-256color

# Window configuration (full or none)
window:
  decorations: none

  # padding:
  #   x: 2
  #   y: 2

  dimensions:
    columns: 120
    lines: 40

scrolling:
  history: 10000

# Font configuration (monospace is default)
font:
  normal:
    # family: Hack
    family: Jetbrains Mono
    # family: Ubuntu Mono
    # style: Regular
    style: Medium

  bold:
    # family: Hack
    family: Jetbrains Mono
    # family: Ubuntu Mono
    # style: Bold
    style: ExtraBold

  italic:
    # family: Hack
    family: Jetbrains Mono
    # family: Ubuntu Mono
    # style: Italic
    style: MediumItalic

  bold_italic:
    # family: Hack
    family: Jetbrains Mono
    # family: Ubuntu Mono
    # style: Bold Italic
    style: ExtraBoldItalic

  draw_bold_text_with_bright_colors: true
  size: 13.0

# Colors (Gruvbox dark) (#282828 = medium, #1d2021 = hard)
colors:
  primary:
    background:        &gruvbox_dark_bg '#282828'
    # background:        &gruvbox_dark_bg '#1d2021'
    foreground:        '#ebdbb2'
    bright_foreground: '#fbf1c7'
    dim_foreground:    '#a89984'
  cursor:
    text:   CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground
  selection:
    text:       CellBackground
    background: CellForeground
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  normal:
    black:   *gruvbox_dark_bg
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  dim:
    black:   '#32302f'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#928374'

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
